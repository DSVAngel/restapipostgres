name: Deploy postgres-api

on:
  push:
    branches: ["master"]

jobs:
  deploy-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: echo 'hello world ..'
      - run: ls -la

      # Crear y configurar .env con la conexiÃ³n a la base de datos PostgreSQL
      - run: touch .env
      - run: echo 'DEV_DATABASE_URL=${{secrets.PG_CONN}}' >> .env
      - run: cat .env

      # Instalar dependencias
      - run: npm install

      # Instalar Sequelize CLI
      - run: npm install -g sequelize-cli@6.2.0

      # Ejecutar migraciones
      - run: sequelize db:migrate

      # Build de imagen Docker
      - run: docker build -t dsvangel/pg-restapi:${{github.sha}} .

      # Verificar imagen creada
      - run: docker images

      # Login a Docker Hub
      - name: docker login
        env:
          DOCKER_USER: ${{secrets.DOCKER_USER}}
          DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
        run: docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

      # Push a Docker Hub
      - name: docker push
        run: docker push ${{ secrets.DOCKER_USER }}/pg-restapi:${{github.sha}}
